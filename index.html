<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist QR Code Generator</title>
<!-- QRCode Styling library -->
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 50px 20px;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
  }

  input, select {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
  }

  button {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #45a049;
  }

  #qr-container {
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 16px;
    display: inline-block;
  }

  .download-buttons {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
</style>
</head>
<body>

<h1>Minimalist QR Code Generator</h1>

<div class="input-group">
  <input type="text" id="text" placeholder="Enter URL or text">
  <input type="color" id="color" value="#000000" title="Foreground color">
  <input type="color" id="bgcolor" value="#ffffff" title="Background color">
  <button id="generate">Generate QR Code</button>
</div>

<div id="qr-container"></div>
<div class="download-buttons">
  <button id="download-png">Download PNG</button>
  <button id="download-svg">Download SVG</button>
</div>

<script>
  const qrCode = new QRCodeStyling({
    width: 300,
    height: 300,
    type: "svg",
    data: "",
    dotsOptions: {
      color: "#000000",
      type: "rounded"
    },
    backgroundOptions: {
      color: "#ffffff",
    },
    cornersSquareOptions: {
      type: "extra-rounded",
      color: "#000000"
    },
    cornersDotOptions: {
      type: "dot",
      color: "#000000"
    }
  });

  const qrContainer = document.getElementById("qr-container");
  qrCode.append(qrContainer);

  document.getElementById("generate").addEventListener("click", () => {
    const text = document.getElementById("text").value;
    const color = document.getElementById("color").value;
    const bgcolor = document.getElementById("bgcolor").value;

    if (!text) {
      alert("Please enter text or URL!");
      return;
    }

    qrCode.update({
      data: text,
      dotsOptions: { color: color },
      cornersSquareOptions: { color: color },
      cornersDotOptions: { color: color },
      backgroundOptions: { color: bgcolor }
    });
  });

  document.getElementById("download-png").addEventListener("click", () => {
    qrCode.download({ name: "qr-code", extension: "png" });
  });

  document.getElementById("download-svg").addEventListener("click", () => {
    qrCode.download({ name: "qr-code", extension: "svg" });
  });
</script>

</body>
</html>
